<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Jiaze Cai's Website</title>
    <!-- Meta refresh tag for immediate redirect -->
    <meta http-equiv="refresh" content="0; URL=https://jiazecai.github.io/">
    
    <!-- Backup JavaScript redirect in case meta refresh fails -->
    <script>
        window.location.href = "https://jiazecai.github.io/";
    </script>
</head>
<body>
    <!-- Fallback message if neither redirect method works -->
    <p>If you are not redirected automatically, please <a href="https://jiazecai.github.io/">click here</a>.</p>
</body>
</html>
